name: AI Documentation System üöÄ

on:
  push:
    branches:
      - main
  pull_request:
    types: [opened, synchronize] # Runs on PR creation and updates

jobs:
  generate_advanced_docs:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Get commit hash
        id: vars
        run: echo "sha_short=$(git rev-parse --short HEAD)" >> $GITHUB_OUTPUT

      - name: Create documentation directory
        run: mkdir -p docs/${{ steps.vars.outputs.sha_short }}

      - name: Get code diff
        id: git_diff
        run: |
          echo 'DIFF<<EOF' >> $GITHUB_ENV
          git diff ${{ github.event.before }} ${{ github.event.after }} >> $GITHUB_ENV
          echo 'EOF' >> $GITHUB_ENV

      - name: Generate all documentation with Gemini
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
          CODE_DIFF: ${{ env.DIFF }}
        run: python generate_docs.py ${{ steps.vars.outputs.sha_short }}

      - name: Commit all new documentation
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "docs: üìù AI-generated docs for commit ${{ steps.vars.outputs.sha_short }}"
          file_pattern: "docs/"
          commit_user_name: "AI Documentation Bot"
          commit_user_email: "ai-bot@users.noreply.github.com"