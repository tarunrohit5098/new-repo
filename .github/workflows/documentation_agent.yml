name: AI Documentation Agent ðŸ¤–

on:
  push:
    branches:
      - main

jobs:
  document_changes:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Get code diff
        id: git_diff
        run: |
          echo 'DIFF<<EOF' >> $GITHUB_ENV
          git diff ${{ github.event.before }} ${{ github.event.after }} >> $GITHUB_ENV
          echo 'EOF' >> $GITHUB_ENV

      # This step is now updated
      - name: Generate documentation with Gemini
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
          CODE_DIFF: ${{ env.DIFF }} # Pass the diff as an env variable here
        run: python generate_docs.py # No more command-line argument

      - name: Commit documentation
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "docs: âœ¨ AI-generated documentation for new changes"
          file_pattern: "AI_GENERATED_DOCS.md"
          commit_user_name: "AI Documentation Bot"
          commit_user_email: "ai-bot@users.noreply.github.com"